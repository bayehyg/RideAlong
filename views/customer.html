<!DOCTYPE html>
<html>
  <head>

  <body>
      
    <div class="container mx-auto mt-4">
      <svg style="margin-bottom: 20px;" viewBox="0 0 150 20" xmlns="http://www.w3.org/2000/svg">
        <!-- Replace 'logo.png' with your image -->
        <image href="./assests/ridealong.png" width="100%" height="100%" />
      </svg>
        <hr>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block mb-1" for="start-location">Starting Location</label>
            <input type="text" class="w-full border rounded-md px-3 py-2" id="start-location" placeholder="Enter Starting Location">

          <div>
            <label class="block mb-1" for="destination">Destination</label>

        <button class="bg-blue-500 text-white font-bold py-2 px-4 mt-4 rounded">Search</button>
    </div>
      

        <!-- map -->
      <div
